services:
  backend:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    command: bash -lc "pip install --no-cache-dir -r requirements.txt && python app.py"

  frontend:
    image: node:20-slim
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_PROXY_TARGET=http://backend:8000
    command: bash -lc "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend
